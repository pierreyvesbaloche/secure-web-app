# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=your-256-bit-secret
jwt.expiration=86400000

# Security Configuration
spring.security.filter.order=10
security.cors.allowed-origins=http://localhost:4200
security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
security.cors.allowed-headers=authorization,content-type,x-auth-token
security.cors.exposed-headers=x-auth-token
security.cors.allow-credentials=true
security.cors.max-age=3600

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.example.securewebapp=DEBUG
# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:hsqldb:mem:testdb
spring.datasource.driverClassName=org.hsqldb.jdbcDriver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
# HSQLDB does not have a built-in console like H2

# JWT Configuration / https://jwtsecrets.com/#generator
jwt.secret=b5b765bff865bd1916ae427bf743374a5cc74ea6a0e383ae701928e789765388
jwt.expiration=86400000

# Security Configuration
spring.security.filter.order=10
security.cors.allowed-origins=http://localhost:4200
security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
security.cors.allowed-headers=authorization,content-type,x-auth-token
security.cors.exposed-headers=x-auth-token
security.cors.allow-credentials=true
security.cors.max-age=3600

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.example.securewebapp=DEBUG
<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [class.is-invalid]="usernameControl?.invalid && usernameControl?.touched"
        />
        <div class="invalid-feedback" *ngIf="usernameControl?.invalid && usernameControl?.touched">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="passwordControl?.invalid && passwordControl?.touched"
        />
        <div class="invalid-feedback" *ngIf="passwordControl?.invalid && passwordControl?.touched">
          Password is required
        </div>
      </div>

      <button type="submit" class="btn-login" [disabled]="loginForm.invalid || isLoading">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>

      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>
    </form>
  </div>
</div>
